<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container{
      display: flex;
    }
    #sidebar{
      width: 20%;
      border: 2px solid salmon;
    }
    #main{
      width: 80%;
      border: 2px solid springgreen;
    }
  </style>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->

      </div>

      <div id="main">
        <div id="headline">
          <!--add headline here-->
        </div>
        <img id="img" src="" alt="" />
        <!--show news image here-->


        <div id="content">
          <!--add news content here-->
        </div>
      </div>
    </div>
  </body>

</html>

<script type="module">

  import sidebar from './components/sidebar.js';
     let side=document.querySelector("#sidebar");
     side.innerHTML=sidebar();

     let cart=JSON.parse(localStorage.getItem("search_term"))||[];
     let mainT=document.querySelector("#main");
     display(cart);
     function display(cart){
       cart.map(function(elem){
        mainT.innerHTML="";
         let head=document.createElement('h3');
         head.innerText=elem.title;
         let desc=document.createElement('p');
         desc.innerText=elem.desc;
         let img=document.createElement('img');
         img.src=elem.image;
         let con=document.createElement('p');
         con.innerText=elem.content;
         let pub=document.createElement('p');
         pub.innerText=elem.published;
         mainT.append(head,desc,img,con,pub);
       })
     }


</script>
